<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrashRadar DEBUG MODE</title>

  <link rel="stylesheet" href="css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    #debug-log {
      background:#200;
      color:#f99;
      padding:10px;
      font-family:monospace;
      font-size:12px;
      white-space:pre-wrap;
      border-top:2px solid #500;
    }
  </style>

  <script>
    // Catches ALL errors, even module errors, even Safari mobile errors
    window.onerror = function (msg, src, line, col, err) {
      const log = document.getElementById("debug-log");
      log.textContent += "\\n[ERROR] " + msg +
        "\\nFile: " + src +
        "\\nLine: " + line + ":" + col +
        (err && err.stack ? "\\nStack: " + err.stack : "") +
        "\\n-------------------------";
    };

    window.addEventListener("unhandledrejection", function(e){
      const log = document.getElementById("debug-log");
      log.textContent += "\\n[Promise ERROR] " + e.reason +
        "\\n-------------------------";
    });
  </script>
</head>

<body>
  <main id="appRoot">

    <h1>CrashRadar DEBUG MODE</h1>
    <p>If anything is broken, the error will appear at the bottom of this page.</p>

    <!-- ORIGINAL APP STRUCTURE -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/dataService.js"></script>
    <script type="module" src="js/scoring.js"></script>
    <script type="module" src="js/historyService.js"></script>
    <script type="module" src="js/uiGauge.js"></script>
    <script type="module" src="js/uiIndicators.js"></script>
    <script type="module" src="js/uiCharts.js"></script>
    <script type="module" src="js/uiAudit.js"></script>
    <script type="module" src="js/exports.js"></script>
    <script type="module" src="js/app.js"></script>

    <div id="debug-log">DEBUG LOG:</div>

  </main>
</body>
</html>
