<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Economic Crash Radar Pro</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Make module imports work on GitHub Pages -->
  <script>
    window.__APP_BASE = "";
  </script>
</head>

<body>
  <main id="appRoot">
    <div class="header">
      <h1>Economic Crash Radar Pro</h1>
      <div class="meta">
        <span id="modelLabel">Model v7 â€¢ Modular Architecture</span>
        <span id="cacheStatus">FRED cache: <strong>not loaded</strong></span>
        <span id="inputStatus">Inputs: <strong>0/12 populated</strong></span>
      </div>

      <div class="buttons">
        <button id="refreshBtn">Refresh Data</button>
        <button id="resetBtn">Reset Inputs</button>
      </div>
    </div>

    <section id="gaugeSection">
      <h2>Composite Stress Gauge</h2>
      <canvas id="compositeGauge" width="280" height="280"></canvas>
      <div id="gaugeStatus"></div>
    </section>

    <section id="macroSection">
      <h2>Macro Indicators</h2>
      <div id="macroIndicators"></div>
    </section>

    <section id="valuationSection">
      <h2>Valuation Indicators</h2>
      <div id="valuationIndicators"></div>
    </section>

    <section id="chartsSection">
      <h2>History</h2>
      <canvas id="compositeHistoryChart"></canvas>
      <canvas id="riskRadarChart"></canvas>
    </section>

    <section id="auditSection">
      <h2>Data Audit</h2>
      <div id="auditBox"></div>
    </section>
  </main>

  <!-- JS MODULES (ORDER MATTERS) -->
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/dataService.js"></script>
  <script type="module" src="js/scoring.js"></script>
  <script type="module" src="js/historyService.js"></script>
  <script type="module" src="js/uiGauge.js"></script>
  <script type="module" src="js/uiIndicators.js"></script>
  <script type="module" src="js/uiCharts.js"></script>
  <script type="module" src="js/uiAudit.js"></script>

  <!-- MAIN APP ORCHESTRATOR -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
