<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Advanced Economic Crash Radar with predictive analytics and multi-timeframe analysis" />
  <title>Economic Crash Radar Pro</title>

  <style>
    :root{
      --bg:#0a0e1a; --panel:#12182b; --panel-hover:#151d33; --muted:#8b96b0;
      --text:#e8eeff; --accent:#6b9eff; --accent-bright:#8fb4ff;
      --green:#1ec28b; --amber:#ffc247; --red:#ff6070; --orange:#ff8c42;
      --radius:14px; --shadow:0 4px 24px rgba(0,0,0,.3);
      --ring:200px; --ring-m:160px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);
      font:15px/1.6 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Helvetica,Arial,sans-serif}
    .wrap{max-width:1400px;margin:0 auto;padding:20px 16px 80px}

    header{margin-bottom:24px}
    h1{font-size:clamp(32px,5vw,48px);line-height:1.1;margin:0 0 8px;
      background:linear-gradient(135deg,var(--text),var(--accent-bright));
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .subtitle{color:var(--muted);font-size:15px;margin:8px 0}

    .card{background:var(--panel);border-radius:var(--radius);padding:24px;margin:20px 0;
      box-shadow:var(--shadow),0 0 0 1px rgba(255,255,255,.04) inset;transition:transform .2s,box-shadow .2s}
    .card:hover{transform:translateY(-2px);box-shadow:0 6px 32px rgba(0,0,0,.4)}

    .gauge-container{display:flex;align-items:center;gap:32px;flex-wrap:wrap}
    .gauge-wrap{position:relative;width:var(--ring);height:var(--ring)}
    .multi-ring{position:absolute;inset:0}
    .ring{position:absolute;border-radius:50%;transition:opacity .3s}
    .ring-outer{inset:0;background:conic-gradient(var(--green)0 108deg,var(--amber)108deg 216deg,var(--red)216deg 360deg);opacity:.3}
    .ring-mid{inset:15px;background:conic-gradient(var(--green)0 108deg,var(--amber)108deg 216deg,var(--red)216deg 360deg);opacity:.5}
    .ring-inner{inset:30px;background:conic-gradient(var(--green)0 108deg,var(--amber)108deg 216deg,var(--red)216deg 360deg)}
    .ring::after{content:"";position:absolute;inset:20px;border-radius:50%;background:var(--panel)}
    .needle{position:absolute;inset:0;transition:transform .6s cubic-bezier(.34,1.56,.64,1)}
    .needle::before{content:"";position:absolute;top:50%;left:50%;width:4px;height:45%;
      background:linear-gradient(180deg,var(--accent-bright),var(--accent));
      transform:translateX(-50%) translateY(-100%) rotate(var(--angle,0deg));
      transform-origin:bottom center;border-radius:4px;box-shadow:0 0 12px var(--accent)}
    .needle::after{content:"";position:absolute;top:50%;left:50%;width:16px;height:16px;background:var(--accent-bright);
      border-radius:50%;transform:translate(-50%,-50%);box-shadow:0 0 16px var(--accent),0 0 0 3px var(--panel)}
    .score{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;font-weight:800;font-size:48px;line-height:1}
    .score-label{font-size:12px;font-weight:600;color:var(--muted);margin-top:4px;letter-spacing:.5px}

    .gauge-info h2{font-size:28px;margin:0 0 8px;font-weight:700}
    .confidence{display:inline-flex;align-items:center;gap:8px;background:rgba(107,158,255,.15);padding:6px 12px;border-radius:8px;font-size:13px;font-weight:600;margin-top:8px}
    .confidence-bar{width:60px;height:6px;background:rgba(255,255,255,.1);border-radius:3px;overflow:hidden}
    .confidence-fill{height:100%;background:var(--accent);border-radius:3px;transition:width .3s}

    .pills-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:12px}
    .pill{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);padding:14px 16px;border-radius:12px;transition:all .2s;cursor:pointer;position:relative}
    .pill:hover{background:rgba(255,255,255,.06);border-color:rgba(255,255,255,.12);transform:translateY(-2px)}
    .pill:hover .pill-tooltip{opacity:1;visibility:visible;transform:translateY(0)}
    .pill-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
    .pill-title{font-weight:600;font-size:13px}
    .pill-badge{font-size:11px;padding:3px 8px;border-radius:6px;font-weight:600}
    .pill-value{font-size:20px;font-weight:700;margin:4px 0}
    .pill-change{font-size:12px;color:var(--muted);display:flex;align-items:center;gap:4px}
    .pill-status{display:inline-block;width:8px;height:8px;border-radius:50%;margin-left:8px}
    .pill-status-green{background:var(--green)}
    .pill-status-amber{background:var(--amber)}
    .pill-status-red{background:var(--red)}
    .pill-tooltip{position:absolute;bottom:calc(100% + 8px);left:50%;transform:translateX(-50%) translateY(-4px);
      background:var(--panel-hover);border:1px solid rgba(255,255,255,.12);padding:12px;border-radius:8px;
      font-size:12px;line-height:1.5;color:var(--text);width:280px;z-index:100;
      box-shadow:0 8px 24px rgba(0,0,0,.4);opacity:0;visibility:hidden;transition:all .2s;pointer-events:none}
    .pill-tooltip::after{content:"";position:absolute;top:100%;left:50%;transform:translateX(-50%);
      border:6px solid transparent;border-top-color:var(--panel-hover)}
    .badge-fresh{background:rgba(30,194,139,.15);color:var(--green)}
    .badge-stale{background:rgba(255,194,71,.15);color:var(--amber)}
    .badge-old{background:rgba(255,96,112,.15);color:var(--red)}
    .info-tooltip{display:inline-block;width:16px;height:16px;line-height:16px;text-align:center;
      background:rgba(255,255,255,.1);border-radius:50%;font-size:11px;font-weight:700;
      cursor:help;margin-left:6px;color:var(--accent-bright)}
    .info-tooltip:hover{background:rgba(255,255,255,.2)}

    .chart-container{position:relative;height:320px;margin:16px 0}
    .chart-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;flex-wrap:wrap;gap:12px}
    .chart-title{font-size:18px;font-weight:600;margin:0}
    .chart-controls{display:flex;gap:8px}
    .btn-group{display:flex;gap:4px;background:rgba(255,255,255,.03);padding:4px;border-radius:8px}
    .btn{background:transparent;border:none;color:var(--muted);padding:6px 14px;border-radius:6px;cursor:pointer;font-size:13px;font-weight:500;transition:all .2s}
    .btn:hover{color:var(--text);background:rgba(255,255,255,.06)}
    .btn.active{background:var(--accent);color:#fff}

    .tabs{display:flex;gap:8px;border-bottom:2px solid rgba(255,255,255,.06);margin-bottom:20px;overflow-x:auto}
    .tab{background:transparent;border:none;color:var(--muted);padding:12px 20px;cursor:pointer;font-size:14px;font-weight:600;position:relative;white-space:nowrap}
    .tab:hover{color:var(--text)}
    .tab.active{color:var(--accent-bright)}
    .tab.active::after{content:"";position:absolute;bottom:-2px;left:0;right:0;height:2px;background:var(--accent)}
    .tab-content{display:none}
    .tab-content.active{display:block}

    .status{display:inline-flex;align-items:center;gap:8px;padding:8px 14px;border-radius:8px;font-weight:600;font-size:13px}
    .status-dot{width:8px;height:8px;border-radius:50%}

    .heatmap{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:10px}
    .heat-cell{background:rgba(255,255,255,.03);padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,.06)}
    .heat-label{font-size:12px;color:var(--muted)}
    .heat-value{font-size:22px;font-weight:700}
    .bar{height:6px;border-radius:4px;background:rgba(255,255,255,.08);overflow:hidden;margin-top:8px}
    .bar > span{display:block;height:100%;border-radius:4px}

    .audit{font-size:12px;color:var(--muted);margin-top:8px}
    .audit .bad{color:#ff9da6}
    .audit .warn{color:#ffc247}

    .loading{text-align:center;padding:40px;color:var(--muted)}
    .error-state{background:rgba(255,96,112,.1);border:1px solid rgba(255,96,112,.3);padding:20px;border-radius:var(--radius);margin:20px 0}

    /* Critical alerts */
    .alert-banner {
      background: linear-gradient(135deg, rgba(255,96,112,.15), rgba(255,140,66,.15));
      border: 1px solid rgba(255,96,112,.3);
      padding: 16px;
      border-radius: var(--radius);
      margin: 16px 0;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,96,112,.4); }
      70% { box-shadow: 0 0 0 10px rgba(255,96,112,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,96,112,0); }
    }

    /* Historical comparison */
    .historical-comparison {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }
    .period-card {
      background: rgba(255,255,255,.03);
      padding: 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.06);
    }
    .period-card.critical {
      background: rgba(255,96,112,.1);
      border-color: rgba(255,96,112,.3);
    }

    @media (max-width:768px){
      .gauge-container{justify-content:center;text-align:center}
      .gauge-wrap{width:var(--ring-m);height:var(--ring-m)}
      .score{font-size:36px}
      .pills-grid{grid-template-columns:1fr}
      .chart-header{flex-direction:column;align-items:flex-start}
    }
  </style>

</head>
<body>
  <div class="wrap">
    <header>
      <h1>‚ö° Economic Crash Radar Pro</h1>
      <div class="subtitle">Advanced multi-timeframe market stress analysis with predictive analytics</div>
      <div id="statusBadge"></div>
      <div id="alertBanner"></div>
      <div id="auditBox" class="audit"></div>
    </header>

    <main id="mainContent">
      <div class="loading">Loading economic data...</div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.1.1/dist/chartjs-plugin-annotation.min.js"></script>

  <script>
    'use strict';

    // ==================== CONFIGURATION ====================
    const CONFIG = {
      FRED_CACHE_PATH: 'data/fred_cache.json',
      CACHE_TIMEOUT: 10000,
      
      INDICATORS: {
        T10Y3M: { 
          label:'Yield Curve',
          format:v=>v?.toFixed(2),
          weight:0.18,
          cadence:'daily',
          description:'10y minus 3m Treasury spread. Inversions lead recessions by ~6‚Äì18m.',
          thresholds:{ green:[0.5,Infinity], amber:[-0.5,0.5], red:[-Infinity,-0.5] },
          momentumWeight:1.2,
          crisisThreshold:-1.0,
          crisisDirection:'below'
        },
        CREDIT: { 
          label:'Credit Spread',
          format:v=>v?.toFixed(2),
          weight:0.14,
          cadence:'daily',
          description:'US HY OAS / BAA spread proxy. Wider = risk stress.',
          thresholds:{ green:[-Infinity,0.40], amber:[0.40,0.70], red:[0.70,Infinity] },
          momentumWeight:1.1,
          crisisThreshold:1.0,
          crisisDirection:'above'
        },
        SAHM_RULE: { 
          label:'Sahm Rule',
          format:v=>v?.toFixed(2),
          weight:0.16,
          cadence:'monthly',
          description:'3m avg unemployment minus 12m low. ‚â•0.5 => recession likely begun.',
          thresholds:{ green:[-Infinity,0.1], amber:[0.1,0.4], red:[0.4,Infinity] },
          momentumWeight:1.4,
          crisisThreshold:0.5,
          crisisDirection:'above'
        },
        DD_12M: { 
          label:'Market Drawdown',
          format:v=>((v??0)*100).toFixed(1)+'%',
          weight:0.20,
          cadence:'daily',
          description:'S&P 500 from 12m peak. ‚â§-20% = bear territory.',
          thresholds:{ green:[-0.05,0], amber:[-0.15,-0.05], red:[-Infinity,-0.15] },
          momentumWeight:1.3,
          crisisThreshold:-0.25,
          crisisDirection:'below'
        },
        NFCI: { 
          label:'Financial Conditions',
          format:v=>v?.toFixed(3),
          weight:0.12,
          cadence:'weekly',
          description:'Chicago Fed NFCI. >0 = tight. Spikes precede downturns.',
          thresholds:{ green:[-Infinity,-0.20], amber:[-0.20,0.20], red:[0.20,Infinity] },
          momentumWeight:1.2,
          crisisThreshold:0.5,
          crisisDirection:'above'
        },
        VIX_PROXY: { 
          label:'Volatility Index',
          format:v=>v?.toFixed(1),
          weight:0.10,
          cadence:'daily',
          description:'VIX. <15 calm, 15‚Äì25 elevated, >30 stressed.',
          thresholds:{ green:[-Infinity,18], amber:[18,28], red:[28,Infinity] },
          momentumWeight:1.1,
          crisisThreshold:40,
          crisisDirection:'above'
        }
      },

      HISTORICAL_CRISES:{
        '2008 GFC':      { score:92, date:'2008-10-15', indicators:{ T10Y3M:-1.5, CREDIT:1.8, SAHM_RULE:0.8, DD_12M:-0.45, VIX_PROXY:45 } },
        '2020 COVID':    { score:88, date:'2020-03-23', indicators:{ T10Y3M:-0.8, CREDIT:1.2, SAHM_RULE:0.6, DD_12M:-0.34, VIX_PROXY:62 } },
        '2000 Dot-com':  { score:78, date:'2001-03-12', indicators:{ T10Y3M:-0.3, CREDIT:0.9, SAHM_RULE:0.4, DD_12M:-0.28, VIX_PROXY:32 } },
        '2022 Inflation':{ score:65, date:'2022-06-13', indicators:{ T10Y3M:0.8, CREDIT:0.6, SAHM_RULE:0.1, DD_12M:-0.23, VIX_PROXY:28 } }
      },

      ALERTS:{ CRITICAL:80, WARNING:65, WATCH:50 },

      FRESH_LIMITS:{ daily:{ok:7,warn:30}, weekly:{ok:7,warn:30}, monthly:{ok:30,warn:60} },

      ZONE_COLORS:{ green:'#1ec28b', amber:'#ffc247', red:'#ff6070' }
    };

    // ==================== UTILITIES ====================
    const Utils = {
      clamp:(x,min=0,max=100)=>Math.max(min,Math.min(max,x)),
      map01:(val,good,bad)=>{
        if(val==null) return 50;
        const denom = bad - good;
        if (Math.abs(denom) < 1e-9) return 50;
        return ((val - good)/denom)*100;
      },
      zoneOf:s=>s<=30?'green':(s<=60?'amber':'red'),
      heatColor:score=>{
        const r=Math.round(255*(score/100));
        const g=Math.round(200*(1-score/100));
        return `rgb(${r},${g},80)`;
      },
      safeParseFloat:val=>{
        if(val==null||val==='.'||val==='NaN'||val==='') return null;
        const num=+val; return isFinite(num)?num:null;
      },
      formatPercent:(val,dec=1)=> val==null?'‚Äî':`${val>0?'+':''}${(val*100).toFixed(dec)}%`,
      calculateMomentum:(currentValues,historicalValues,lookback=30)=>{
        const out={};
        for(const [k,cur] of Object.entries(currentValues)){
          const hist = historicalValues[k];
          if(cur!=null && hist!=null) out[k]=(cur-hist)/lookback;
        }
        return out;
      }
    };

    // ==================== SCALING ====================
    const SCALE = {
      T10Y3M:    v=>Utils.clamp(Utils.map01(v,  1.0,-2.0)),
      CREDIT:    v=>Utils.clamp(Utils.map01(v,  0.30,1.00)),
      SAHM_RULE: v=>Utils.clamp(Utils.map01(v,  0.0, 0.5)),
      DD_12M:    v=>Utils.clamp(Utils.map01(v,  0.00,-0.20)),
      NFCI:      v=>Utils.clamp(Utils.map01(v, -0.80,0.40)),
      VIX_PROXY: v=>Utils.clamp(Utils.map01(v,  12,  35))
    };

    // ==================== DATA LAYER ====================
    class DataService {
      static async loadFredCache(){
        const controller=new AbortController();
        const timeout=setTimeout(()=>controller.abort(), CONFIG.CACHE_TIMEOUT);
        try{
          const res=await fetch(`${CONFIG.FRED_CACHE_PATH}?t=${Date.now()}`,{ cache:'no-store', signal:controller.signal });
          clearTimeout(timeout);
          if(!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
          const raw=await res.json();
          return this.normalizeCache(raw);
        }catch(err){
          clearTimeout(timeout);
          if(err.name==='AbortError') throw new Error('Request timeout');
          throw err;
        }
      }

      static normalizeCache(raw){
        const out={};
        if(!raw) return out;

        const directLike = typeof raw==='object' && Object.keys(raw).some(k=>raw[k] && Array.isArray(raw[k].observations));
        if(directLike) return raw;

        if(Array.isArray(raw?.series)){
          for(const item of raw.series){
            const id=item?.id||item?.series_id||item?.name;
            if(!id) continue;
            const obs=Array.isArray(item.observations)?item.observations: (Array.isArray(item.data)?item.data:[]);
            out[id]={ observations:obs, fetchedAt:item.fetchedAt };
          }
          return out;
        }

        if(raw.series && typeof raw.series==='object' && !Array.isArray(raw.series)){
          for(const [id,item] of Object.entries(raw.series)){
            const obs=Array.isArray(item?.observations)?item.observations: (Array.isArray(item?.data)?item.data:[]);
            out[id]={ observations:obs, fetchedAt:item.fetchedAt };
          }
          return out;
        }

        if(Array.isArray(raw)){
          for(const item of raw){
            const id=item?.id||item?.series_id||item?.name;
            if(!id) continue;
            const obs=Array.isArray(item.observations)?item.observations: (Array.isArray(item.data)?item.data:[]);
            out[id]={ observations:obs, fetchedAt:item.fetchedAt };
          }
        }
        return out;
      }

      static latest(series){
        const obs=series?.observations||[];
        if(!obs.length) return null;
        const o=obs[obs.length-1];
        const v=Utils.safeParseFloat(o.value);
        return { value:v, date:o.date };
      }

      static seriesAgeDays(series, fetchedAt){
        const L=this.latest(series);
        if(!L) return Infinity;
        const d=new Date(L.date+'T00:00:00Z');
        const ref=new Date(fetchedAt||Date.now());
        return Math.max(0, Math.round((ref-d)/86400000));
      }

      static getHistoricalValue(series, daysBack=30){
        const obs=series?.observations||[];
        if(obs.length<2) return null;
        const target=new Date(Date.now()-daysBack*86400000);
        for(let i=obs.length-1;i>=0;i--){
          const dt=new Date(obs[i].date+'T00:00:00Z');
          if(dt<=target) return Utils.safeParseFloat(obs[i].value);
        }
        return null;
      }
    }

    // ==================== DERIVED SERIES ====================
    class DerivedSeries {
      static deriveSahmRule(UNRATE){
        const obs=UNRATE?.observations||[];
        if(obs.length<12) return null;

        const out=[];
        for(let i=11;i<obs.length;i++){
          const currentDate=obs[i].date;

          // 3-month average
          let sum=0, cnt=0;
          for(let j=0;j<3;j++){
            if(i-j>=0){
              const v=Utils.safeParseFloat(obs[i-j].value);
              if(v!=null){ sum+=v; cnt++; }
            }
          }
          if(!cnt) continue;
          const threeAvg=sum/cnt;

          // 12-month minimum (look-back 12)
          let minU=Infinity;
          for(let j=1;j<=12;j++){
            if(i-j>=0){
              const v=Utils.safeParseFloat(obs[i-j].value);
              if(v!=null && v<minU) minU=v;
            }
          }
          if(minU===Infinity) continue;

          const val=threeAvg - minU;
          out.push({ date:currentDate, value:val.toFixed(3) });
        }
        return { observations:out, fetchedAt:UNRATE.fetchedAt };
      }

      static deriveDrawdown12m(SP500){
        const obs=SP500?.observations||[];
        if(!obs.length) return null;

        const dates=obs.map(o=>o.date);
        const vals =obs.map(o=>Utils.safeParseFloat(o.value));
        const peak=[];
        for(let i=0;i<vals.length;i++){
          const start=Math.max(0,i-252);
          let p=-Infinity;
          for(let j=start;j<=i;j++){
            if(vals[j]!=null) p=Math.max(p, vals[j]);
          }
          peak.push(p);
        }
        const dd=dates.map((d,i)=>({ date:d, value: (vals[i]!=null && peak[i]!==-Infinity) ? String(vals[i]/peak[i]-1) : '.' }));
        return { observations:dd, fetchedAt:SPP500?.fetchedAt ?? SP500.fetchedAt };
      }
    }

    // ==================== INDICATOR PROCESSOR ====================
    class IndicatorProcessor {
      static mapIndicatorsFromCache(cache){
        const out={};
        // direct
        for(const k of Object.keys(CONFIG.INDICATORS)){
          if(cache[k]) out[k]=cache[k];
        }
        // fallbacks
        if(!out.CREDIT && (cache.BAMLH0A0HYM2||cache.BAA10YM)) out.CREDIT = cache.BAMLH0A0HYM2 || cache.BAA10YM;
        if(!out.VIX_PROXY && cache.VIXCLS) out.VIX_PROXY = cache.VIXCLS;

        // derived
        if(!out.SAHM_RULE && cache.UNRATE){
          out.SAHM_RULE = DerivedSeries.deriveSahmRule(cache.UNRATE) || { observations:[], fetchedAt:cache.UNRATE.fetchedAt };
        }
        if(!out.DD_12M && cache.SP500){
          out.DD_12M = DerivedSeries.deriveDrawdown12m(cache.SP500) || { observations:[], fetchedAt:cache.SP500.fetchedAt };
        }
        return out;
      }

      static freshnessPenalty(days,cadence,isCalm=false){
        const lim=CONFIG.FRESH_LIMITS[cadence]||CONFIG.FRESH_LIMITS.daily;
        const ok=isCalm?Math.floor(lim.ok/2):lim.ok;
        const warn=isCalm?Math.floor(lim.warn/2):lim.warn;
        if(days<=ok) return 1.00;
        if(days<=warn) return 0.85;
        return 0.70;
      }

      // momentum capped and only for daily series
      static computeComposite(dataMap, isCalm){
        let num=0, den=0;
        const parts=[];
        const currentValues={};
        const historicalValues={};

        // collect current/historical
        for(const [k,cfg] of Object.entries(CONFIG.INDICATORS)){
          const s=dataMap[k];
          const obs=s?.observations||[];
          if(!obs.length) continue;
          const L=DataService.latest(s);
          if(!L || L.value==null) continue;
          currentValues[k]=L.value;
          historicalValues[k]=DataService.getHistoricalValue(s,30) ?? L.value;
        }

        const momentum=Utils.calculateMomentum(currentValues, historicalValues);

        // compute parts
        for(const [k,cfg] of Object.entries(CONFIG.INDICATORS)){
          const s=dataMap[k];
          const obs=s?.observations||[];
          if(!obs.length) continue;
          const L=DataService.latest(s);
          if(!L || L.value==null) continue;

          const days=DataService.seriesAgeDays(s, s.fetchedAt);
          const lim=CONFIG.FRESH_LIMITS[cfg.cadence]||CONFIG.FRESH_LIMITS.daily;
          const badge = days<=lim.ok ? {cls:'badge-fresh',txt:'Fresh'} :
                        days<=lim.warn ? {cls:'badge-stale',txt:'Stale'} :
                        {cls:'badge-old',txt:'Old'};

          let scaled=SCALE[k](L.value);

          // apply small momentum tilt only to daily series; cap to ¬±2% effect
          let mom=0;
          if(cfg.cadence==='daily'){
            const rawMom=momentum[k]||0;                       // units/day
            const capped=Math.max(-0.02, Math.min(0.02, rawMom));
            const w=cfg.momentumWeight||1.0;
            scaled = Utils.clamp( scaled * (1 + capped * w * 5) ); // effect ~¬±2‚Äì3 pts
            mom=capped;
          }

          const w=cfg.weight * this.freshnessPenalty(days, cfg.cadence, isCalm);
          if(Number.isFinite(scaled) && Number.isFinite(w)){ num+=scaled*w; den+=w; }

          // RAG
          let ragStatus='green';
          const t=cfg.thresholds;
          if(t){
            if(L.value>=t.red[0] && L.value<=t.red[1]) ragStatus='red';
            else if(L.value>=t.amber[0] && L.value<=t.amber[1]) ragStatus='amber';
          }

          let change=null;
          if(obs.length>=2){
            const a=Utils.safeParseFloat(obs[obs.length-1].value);
            const b=Utils.safeParseFloat(obs[obs.length-2].value);
            if(a!=null && b!=null) change=a-b;
          }

          parts.push({
            key:k,
            label:cfg.label,
            value:L.value,
            valueDisp:cfg.format?.(L.value) ?? L.value,
            change,
            freshClass:badge.cls,
            freshTxt:badge.txt,
            scaled,
            w,
            obs,
            ragStatus,
            description:cfg.description,
            momentum:mom,
            crisisThreshold:cfg.crisisThreshold,
            crisisDirection:cfg.crisisDirection
          });
        }

        return { parts, num, den, currentValues };
      }
    }

    // ==================== ANALYTICS ====================
    class Analytics {
      static complacencyPenalty(dataMap){
        const vix=dataMap.VIX_PROXY?.observations||[];
        const hy =dataMap.CREDIT?.observations||[];
        const dd =dataMap.DD_12M?.observations||[];
        if(vix.length<22 || hy.length<1 || dd.length<1) return 0;

        let streak=0;
        for(let i=vix.length-1;i>=0 && streak<60;i--){
          const val=Utils.safeParseFloat(vix[i].value);
          if(val!=null && val<=13) streak++; else break;
        }
        const vixScore=Math.min(1, streak/30);

        const hyLast=Utils.safeParseFloat(hy[hy.length-1].value);
        const spreadTight= (hyLast!=null && hyLast<=0.35) ? 1 : 0;

        const ddLast=Utils.safeParseFloat(dd[dd.length-1].value);
        const shallowDD= (ddLast!=null && ddLast>=-0.05) ? 1 : 0;

        const raw=0.5*vixScore + 0.3*spreadTight + 0.2*shallowDD;
        return Math.round(15*raw);
      }

      static inflationDriftPenalty(cache){
        const CPI=cache.CPI_YOY || cache.CPIAUCSL_YOY || null;
        if(!CPI?.observations?.length) return 0;
        const o=CPI.observations;
        const last=Utils.safeParseFloat(o[o.length-1].value);
        if(last==null) return 0;
        if(last<=2.5) return 0;
        if(last<=3.5) return Math.round(1+2*(last-2.5));
        return Math.min(6, Math.round(2+2*(last-3.5)));
      }

      static compositeMomentum(hist, lookbackDays){
        if(!hist?.length) return 0;
        const n=hist.length;
        const a=Math.max(0, n-1-lookbackDays);
        const b=n-1;
        const da=hist[a]?.value ?? hist[0].value;
        const db=hist[b]?.value ?? hist[n-1].value;
        return db-da;
      }

      static horizonRiskSmart(composite, hist){
        const m20=this.compositeMomentum(hist,20);
        const m60=this.compositeMomentum(hist,60);
        const m120=this.compositeMomentum(hist,120);
        const base=x=>1/(1+Math.exp(-(x-50)/10));
        const p1=base(composite)*(0.70+0.02*m20);
        const p3=base(composite)*(0.95+0.015*m60);
        const p6=base(composite)*(1.20+0.010*m120);
        const clip=p=>Math.round(Math.max(5, Math.min(95, 100*p)));
        return { p1:clip(p1), p3:clip(p3), p6:clip(p6) };
      }

      static buildCompositeHistory(dataMap){
        const keys=Object.keys(CONFIG.INDICATORS);
        const allDates=new Set();
        for(const k of keys){ (dataMap[k]?.observations||[]).forEach(o=>allDates.add(o.date)); }
        const dates=Array.from(allDates).sort();

        return dates.map(date=>{
          let n=0,d=0;
          for(const [k,cfg] of Object.entries(CONFIG.INDICATORS)){
            const s=dataMap[k]; if(!s) continue;
            const obs=s.observations; let v=null;
            for(let i=obs.length-1;i>=0;i--){
              if(obs[i].date<=date){
                const vv=Utils.safeParseFloat(obs[i].value);
                if(vv!=null){ v=vv; break; }
              }
            }
            if(v==null) continue;
            const sc=SCALE[k](v);
            n+=sc*cfg.weight; d+=cfg.weight;
          }
          return { date, value: d>0 ? +(n/d).toFixed(1) : null };
        }).filter(x=>x.value!==null);
      }

      // === Patched: direction-aware alerts and robust similarity ===
      static generateAlerts(parts, composite){
        const alerts=[];
        if(composite>=CONFIG.ALERTS.CRITICAL){
          alerts.push({ level:'critical', message:`CRITICAL: Market stress at ${Math.round(composite)} - Similar to crisis levels`, type:'composite' });
        } else if (composite>=CONFIG.ALERTS.WARNING){
          alerts.push({ level:'warning', message:`WARNING: Elevated market stress (${Math.round(composite)}) - Monitor closely`, type:'composite' });
        }

        for(const p of parts){
          const isRed = p.ragStatus==='red';
          let hitsCrisis=false;
          if(typeof p.crisisThreshold==='number'){
            const dir = p.crisisDirection || 'above';
            hitsCrisis = dir==='below' ? (p.value!=null && p.value<=p.crisisThreshold)
                                       : (p.value!=null && p.value>=p.crisisThreshold);
          }
          if(hitsCrisis){
            alerts.push({ level:'critical', message:`CRITICAL: ${p.label} at crisis level (${p.valueDisp})`, type:'indicator', indicator:p.key });
          } else if (isRed){
            alerts.push({ level:'warning', message:`WARNING: ${p.label} in stress zone (${p.valueDisp})`, type:'indicator', indicator:p.key });
          }
        }
        return alerts;
      }

      static findHistoricalComparisons(currentValues, currentScore){
        const comparisons=[];
        for(const [period,data] of Object.entries(CONFIG.HISTORICAL_CRISES)){
          let simSum=0, matched=0;
          for(const [k,curRaw] of Object.entries(currentValues)){
            const histRaw=data.indicators[k];
            const scale=SCALE[k];
            if(typeof histRaw==='number' && typeof curRaw==='number' && typeof scale==='function'){
              const cur = scale(curRaw);   // 0‚Äì100
              const his = scale(histRaw);  // 0‚Äì100
              const curDist = Math.abs(cur-100);   // distance from "worst"
              const hisDist = Math.abs(his-100);
              const denom = Math.max(curDist, hisDist);
              const term = denom===0 ? 1 : 1 - (Math.abs(curDist - hisDist)/denom);
              simSum += term; matched++;
            }
          }
          if(matched){
            const similarity=Math.round((simSum/matched)*100);
            comparisons.push({ period, score:data.score, date:data.date, similarity, currentScore });
          }
        }
        return comparisons.sort((a,b)=>b.similarity-a.similarity).slice(0,3);
      }
    }

            responsive:true, maintainAspectRatio:false, plugins:{ legend:{display:false} },
            scales:{
              y:{ beginAtZero:true, max:Math.max(10, Math.ceil(Math.max(...contrib,10)/10)*10), grid:{ color:'rgba(255,255,255,0.05)' } },
              x:{ grid:{ display:false } }
            }
          }
        });
      }

      renderHeatmap(parts){
        const heatmap=document.getElementById('heatmap'); if(!heatmap) return;
        const items=parts.length ? parts : [{label:'No data',scaled:0,valueDisp:'‚Äî'}];
        heatmap.innerHTML=items.map(p=>{
          const color=Utils.heatColor(p.scaled);
          return `
            <div class="heat-cell">
              <div class="heat-label">${p.label}</div>
              <div class="heat-value">${p.valueDisp ?? '‚Äî'}</div>
              <div class="bar"><span style="width:${p.scaled}%;background:${color}"></span></div>
            </div>`;
        }).join('');
      }

      renderScenarios(composite, breadth){
        const stress=composite/100;
        const riskBias=(breadth-50)/50;
        const baseProb=60-20*riskBias;
        const downProb=Math.min(40, 20+40*stress);
        const upProb=Math.max(5, 100-baseProb-downProb);

        const cards=[
          { title:'Base Case', prob:Math.round(baseProb), desc:'Sideways-to-mildly volatile regime; conditions stabilize with modest dispersion.' },
          { title:'Downside (Stress)', prob:Math.round(downProb), desc:'Tighter financial conditions and volatility spikes; drawdowns concentrated in cyclicals.' },
          { title:'Upside (Relief)', prob:Math.round(upProb), desc:'Soft-landing drift; risk appetite improves as macro prints surprise positively.' }
        ];
        const grid=document.getElementById('scenarioGrid'); if(!grid) return;
        grid.innerHTML=cards.map(c=>`
          <div style="background:rgba(255,255,255,.03);padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,.06)">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
              <div style="font-weight:600">${c.title}</div>
              <div style="font-size:22px;font-weight:700;color:var(--accent-bright)">${c.prob}%</div>
            </div>
            <div style="color:var(--muted);font-size:13px">${c.desc}</div>
          </div>`).join('');
      }

      renderTrajectory(composite){
        const steps=26, phi=0.85, target=50;
        let v=composite;
        const labels=[], path=[], upper=[], lower=[];
        for(let i=1;i<=steps;i++){
          v = phi*v + (1-phi)*target;
          labels.push(`W+${i}`); path.push(+v.toFixed(1));
          const band=6*Math.sqrt(i/steps);
          upper.push(Math.min(100, +(v+band).toFixed(1)));
          lower.push(Math.max(0, +(v-band).toFixed(1)));
        }
        if(this.charts.traj) this.charts.traj.destroy();
        const ctx=document.getElementById('trajectoryChart'); if(!ctx) return;

        this.charts.traj=new Chart(ctx,{
          type:'line',
          data:{
            labels,
            datasets:[
              { label:'Projected', data:path, borderWidth:2, fill:false, tension:0.25, borderColor:CONFIG.ZONE_COLORS.amber },
              { label:'Upper', data:upper, borderWidth:1, fill:false, borderDash:[4,4], borderColor:CONFIG.ZONE_COLORS.red },
              { label:'Lower', data:lower, borderWidth:1, fill:false, borderDash:[4,4], borderColor:CONFIG.ZONE_COLORS.green }
            ]
          },
          options:{
            responsive:true, maintainAspectRatio:false,
            plugins:{ legend:{ display:true, labels:{ color:'#8b96b0' } } },
            scales:{ y:{ min:0,max:100, grid:{ color:'rgba(255,255,255,0.05)' } },
                     x:{ grid:{ color:'rgba(255,255,255,0.05)' } } }
          }
        });
      }

      updateAudit(missing,stale){
        const html=(missing.length?`<div><b class="bad">Missing</b>: ${missing.join(', ')}</div>`:'') +
                   (stale.length?`<div><b class="warn">Stale</b>: ${stale.join(', ')}</div>`:'');
        document.getElementById('auditBox').innerHTML = html || '<div style="color:var(--green)">‚úì All data current</div>';
      }
    }

    // ==================== APP ====================
    class App{
      constructor(){
        this.ui=new UIManager();
        this.state={ dataMap:null, compositeHistory:[], cache:null };
      }

      async init(){
        try{
          this.ui.setStatus('green','Loading data‚Ä¶');

          const cache=await DataService.loadFredCache();
          this.state.cache=cache;

          const dataMap=IndicatorProcessor.mapIndicatorsFromCache(cache);
          this.state.dataMap=dataMap;

          const vixObs=dataMap.VIX_PROXY?.observations||[];
          const creditObs=dataMap.CREDIT?.observations||[];
          const isCalm = vixObs.slice(-1).some(o=>Utils.safeParseFloat(o.value)<=13) &&
                         creditObs.slice(-1).some(o=>Utils.safeParseFloat(o.value)<=0.35);

          const { parts, num, den, currentValues } = IndicatorProcessor.computeComposite(dataMap, isCalm);
          if(den<=0) throw new Error('No valid indicators with positive weights');

          const compositeBase = num/den;
          const penalty = Analytics.complacencyPenalty(dataMap);
          const infl    = Analytics.inflationDriftPenalty(cache);
          const composite = Math.min(100, compositeBase + penalty + infl);

          this.state.compositeHistory = Analytics.buildCompositeHistory(dataMap);

          const alerts = Analytics.generateAlerts(parts, composite);
          const histComps = Analytics.findHistoricalComparisons(currentValues, composite);

          this.ui.renderMainUI();
          this.ui.setGauge(composite);

          const zone=Utils.zoneOf(composite);
          const badges=[];
          if(penalty>0) badges.push(`Complacency +${penalty}`);
          if(infl>0)    badges.push(`Inflation +${infl}`);

          this.ui.setStatus(zone, `Composite: ${Math.round(composite)} (${zone.toUpperCase()}) ${badges.length?'¬∑ '+badges.join(' ¬∑ '):''}`);

          this.ui.renderAlerts(alerts);
          this.ui.renderHistoricalComparisons(histComps);

          document.getElementById('indicatorCount').textContent = parts.length;

          const displayParts=[...parts];
          if(penalty>0){ displayParts.push({ key:'complacency', label:'Complacency Overlay', scaled:penalty, w:1, valueDisp:`+${penalty}`, change:null, freshClass:'badge-fresh', freshTxt:'Active' }); }
          if(infl>0){ displayParts.push({ key:'inflation', label:'Inflation Drift', scaled:infl, w:1, valueDisp:`+${infl}`, change:null, freshClass:'badge-fresh', freshTxt:'Active' }); }

          this.ui.renderPills(displayParts);
          this.ui.renderCompositeChart(this.state.compositeHistory);
          this.ui.renderDecomp(displayParts);
          this.ui.renderHeatmap(parts);

          const breadth = parts.reduce((a,p)=>a+p.scaled,0)/parts.length;
          this.ui.renderScenarios(composite, breadth);
          this.ui.renderTrajectory(composite);

          const { p1,p3,p6 } = Analytics.horizonRiskSmart(composite, this.state.compositeHistory);
          document.getElementById('prob1m').textContent = `${p1}%`;
          document.getElementById('prob3m').textContent = `${p3}%`;
          document.getElementById('prob6m').textContent = `${p6}%`;

          const regimeColor=CONFIG.ZONE_COLORS[zone];
          const regimeName= zone==='green'?'Normal': (zone==='amber'?'Stressed':'Crisis');
          document.getElementById('regimeIndicator').innerHTML=`
            <div class="status" style="background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);display:inline-flex">
              <span class="status-dot" style="background:${regimeColor}"></span>
              <span>${regimeName} regime</span>
            </div>`;

          const { missing, stale } = this.auditData(parts);
          const confidence = Math.max(40, 100 - (missing.length*12 + stale.length*4));
          document.getElementById('confidenceFill').style.width = confidence + '%';
          document.getElementById('confidenceText').textContent = confidence + '%';
          this.ui.updateAudit(missing, stale);

        }catch(err){
          console.error('Initialization error:', err);
          this.ui.setErrorStatus(err.message||'Unknown error');
          this.ui.showError(err.message||'An unexpected error occurred');
        }
      }

      auditData(parts){
        const missing=[], stale=[];
        for(const [k,cfg] of Object.entries(CONFIG.INDICATORS)){
          const s=this.state.dataMap[k];
          if(!s?.observations?.length){ missing.push(k); continue; }
          const days=DataService.seriesAgeDays(s, s.fetchedAt);
          const lim=CONFIG.FRESH_LIMITS[cfg.cadence]||CONFIG.FRESH_LIMITS.daily;
          if(days>lim.warn){ stale.push(`${k} (${days}d)`); }
        }
        return { missing, stale };
      }

      renderCompositeChart(){ this.ui.renderCompositeChart(this.state.compositeHistory); }
    }

    // ==================== BOOT ====================
    const app=new App();
    if(document.readyState==='loading'){
      document.addEventListener('DOMContentLoaded', ()=>app.init());
    }else{
      app.init();
    }
  </script>

</body>
