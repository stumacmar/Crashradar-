<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrashRadar Diagnostic Engine</title>
  <style>
    body { background:#000; color:#0f0; font-family:monospace; padding:20px; }
    h1 { color:#0f0; }
    .ok { color:#0f0; }
    .fail { color:#f00; }
    .warn { color:#ff0; }
    pre { white-space:pre-wrap; }
  </style>
</head>

<body>
  <h1>CrashRadar Diagnostic Engine</h1>
  <p>This page loads NO UI. It only verifies the JS module chain.</p>

  <h2>Results</h2>
  <pre id="diag"></pre>

  <script type="module">
    const out = document.getElementById("diag");
    function log(msg, cls="") {
      out.innerHTML += `<span class="${cls}">${msg}</span>\n`;
    }

    async function testModule(path, expectedExports = []) {
      log(`\nTesting: ${path}`, "warn");
      try {
        const mod = await import(path);
        log(`Loaded ✔`, "ok");

        expectedExports.forEach(name => {
          if (mod[name] !== undefined) {
            log(`  ✔ export found: ${name}`, "ok");
          } else {
            log(`  ✖ missing export: ${name}`, "fail");
          }
        });

        return mod;
      } catch (err) {
        log(`  ✖ FAILED to load: ${err.message}`, "fail");
        return null;
      }
    }

    async function runDiagnostics() {
      log("Starting dependency checks...\n");

      const config = await testModule("./js/config.js", [
        "INDICATOR_CONFIG", "VALUATION_CONFIG",
        "MACRO_BLOCK_WEIGHT", "VALUATION_BLOCK_WEIGHT"
      ]);

      const scoring = await testModule("./js/scoring.js", [
        "scaleIndicator",
        "valuationStress",
        "stressVerdictLabel",
        "derivedRecessionRisk",
        "derivedValuationRisk",
        "derivedLaborStress",
        "computeComposite",
        "computeContributions"
      ]);

      const data = await testModule("./js/dataService.js", [
        "loadFredCache",
        "loadCurrentIndicatorValues",
        "getSeries",
        "computeCurrentForIndicator"
      ]);

      const uiInd = await testModule("./js/uiIndicators.js", [
        "renderMacroIndicators",
        "renderValuationIndicators"
      ]);

      const uiCharts = await testModule("./js/uiCharts.js", [
        "updateCompositeHistoryChart",
        "updateRiskRadarChart",
        "toggleIndicatorExpansion",
        "handleHistoryPeriodClick"
      ]);

      const uiGauge = await testModule("./js/uiGauge.js", [
        "updateGaugeAndStatus",
        "syncValuationSummary",
        "updateInsightText",
        "updateContributions"
      ]);

      const uiAudit = await testModule("./js/uiAudit.js", [
        "updateDataAudit"
      ]);

      const exp = await testModule("./js/exports.js");

      const app = await testModule("./js/app.js");

      log("\nDiagnostics complete.", "ok");
    }

    runDiagnostics();
  </script>
</body>
</html>
