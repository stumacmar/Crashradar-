name: Build MARK-6 daily JSON

on:
  schedule:
    - cron: "15 22 * * *"   # runs once per day at 22:15 UTC
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Create daily JSON
        run: |
          mkdir -p data
          node scripts/update_mark6.js
      - name: Commit and push
        run: |
          git config user.name "mark6-bot"
          git config user.email "mark6-bot@users.noreply.github.com"
          git add data/run_*.json
          git commit -m "Daily MARK-6 run $(date -u +%F)" || echo "No changes"
          git push
