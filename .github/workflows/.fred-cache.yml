name: Update FRED Cache

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install node-fetch
        run: npm install node-fetch

      - name: Fetch FRED data
        run: node scripts/fetch_fred.js
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Commit and push updated cache
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/fred_cache.json
          git commit -m "Auto-update FRED cache" || echo "No changes"
          git push
