name: CrashRadar Daily Cache Update

on:
  schedule:
    - cron: "0 6 * * *"   # run 06:00 UTC every day (~07:00 UK)
  workflow_dispatch:       # allow manual trigger

permissions:
  contents: write          # allow committing the updated JSON

jobs:
  update-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Refresh FRED cache
        run: node scripts/fetch_fred.js
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Commit updated cache
        run: |
          git config user.name  "FRED Bot"
          git config user.email "fred-bot@users.noreply.github.com"
          git add data/fred_cache.json
          if git diff --cached --quiet; then
            echo "No changes in cache."
          else
            git commit -m "Auto-update FRED cache $(date -u +%F)"
            git push
          fi
