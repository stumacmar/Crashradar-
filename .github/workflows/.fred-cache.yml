name: Update FRED Cache

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # Runs daily at 6am UTC

jobs:
  update-cache:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install node-fetch
        run: npm install node-fetch@2

      - name: Run fetch script
        run: node scripts/fetch_fred.js
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Commit and push updated fred_cache.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add data/fred_cache.json
          git commit -m "Update fred_cache.json" || echo "No changes to commit"
          git push
