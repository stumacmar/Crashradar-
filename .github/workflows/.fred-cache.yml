name: FRED Data Cache Builder

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *" # every day 09:00 UTC

jobs:
  update-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch FRED data
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          mkdir -p data
          echo "{\"fetched_at_utc\":\"$(date -u +'%Y-%m-%dT%H:%M:%SZ')\",\"series\":{\"DGS10\":{\"last\":{\"value\":\"4.05\"}}}}" > data/fred_cache.json

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/fred_cache.json
          git commit -m "update fred_cache.json" || echo "No changes"
          git push
